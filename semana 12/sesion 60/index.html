<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script type="module" src="./assets/javascript/script.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <main class="text-center">
        <header class="mb-3">
            <img src="/semana 12/sesion 60/roblox-removebg-preview.png" alt="Roblox" class="img-fluid" style="max-width: 200px;">
        </header>
        <div class="container bg-light p-4 rounded shadow">
            <h2 class="fw-bold" >¡Regístrate y diviértete!</h2>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="day" class="form-label fw-bold">Fecha de nacimiento</label>
                    <select class="form-select" id="day" required>
                        <option selected disabled value="">Día</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="month" class="form-label">.</label>
                    <select class="form-select" id="month" required>
                        <option selected disabled value="">Mes</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label">.</label>
                    <select class="form-select" id="year" required>
                        <option selected disabled value="">Año</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput" class="fw-bold">Usuario (no uses tu nombre real)</label>
            </div>
            <div class="form-floating mb-3 fw-bold ">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Contraseña (mínimo 8 caracteres)</label>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary btn-lg">Masculino</button>
                <button type="button" class="btn btn-secondary btn-lg">Femenino</button>
            </div>
            <p>Al hacer clic en Registrarse, aceptas <a href="#">los términos de uso</a> y reconoces la <a href="#">Política de privacidad</a>.</p>
            <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
